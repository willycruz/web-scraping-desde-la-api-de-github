{% extends 'index.html' %}
{% load static %}

{% block main %} 

	<br>
	<form method="post" class="form-horizontal">
		{% csrf_token %}

		{% for hiddden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		<div class="form-group">
			<label for="{{ form.nombre.id_for_label }}" 
					class="col-sm-2 control-label">{{ form.nombre.label }}</label>
			<div class="col-sm-8">{{ form.nombre }} </div>
		</div>
		<div class="form-group">
			<label for="{{ form.apellido.id_for_label }}" 
					class="col-sm-2 control-label">{{ form.apellido.label }}</label>
			<div class="col-sm-8">{{ form.apellido }}</div>
		</div>
		<div class="form-group">
			<label for="{{ form.email.id_for_label }}" 
					class="col-sm-2 control-label">{{ form.email.label }}</label>
			<div class="col-sm-8">{{ form.email }}</div>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label}}" 
					class="col-sm-2 control-label">{{ form.password.label }}</label>
			<div class="col-sm-8">{{ form.password }}</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<input class="btn btn-primary pull-right" type="submit" name="submit" value="Registrarse">
			</div>
		</div>
	</form>		

{% endblock %}
